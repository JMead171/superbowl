<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superbowl</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h1>Welcome to the Superbowl</h1>
        <button onclick="window.location.reload();" class='reset-game'>Reset Game</button>
    </header>

    <section class="start-game">
        <h2>Today's Game</h2>
        <form class='kick-off'>
            <input type="text" placeholder="Team name" id='home-team'>
            <p> vs.</p>
            <input type="text" placeholder="Team name" id='away-team'>
            <h3><span class='home-score'>0</span><span class=away-score>0</span></h3>
            <button type="submit" value="Submit" id="startGame-btn" class="start-btn">Start Game</button> 
        </form>
        <p class='error-msg'></p>
        <br>
    </section>

    <section class='lets-go'>

    </section>

    <footer>
        <h3>&copy 2021 Football, LLC</h3>
    </footer>

    <script src="./assets/js/football.js"></script>
</body>

</html>
